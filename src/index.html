<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>webscrapper | codechef</title>
</head>

<body class="align">

    <header>
        <div class="header-content">
            <h3>WEBSCRAPPER - CODECHEF</h3>
            <nav>
                <ul>
                    <li><a href="./">HOME</a></li>
                    <li><a href="https://github.com/jagadeesh-atla/webscrap-codechef">GITHUB</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <h1 class="title">WEBSCRAPPER</h1>
    <div class="grid">
        <form method="POST" class="form login" id="userform">
            <div class="form__field">
                <label for="handel"><i class="fa-solid fa-user"></i>
                </label>
                <input id="username" type="text" name="username" class="form__input" placeholder="Enter username"
                    autocomplete="off" required>
            </div>
            <div class="form__field">
                <input type="submit" value="submit" onclick="myfun()">
            </div>
        </form>
    </div>

    <footer>
        <div class="footer-content">
            <h4>MADE WITH JS</h4>
            <a href="https://github.com/jagadeesh-atla/webscrap-codechef"><i class="fa-brands fa-github"></i></a>
        </div>
    </footer>

    <script type="text/javascript">
        function myfun() {
            if (validation()) {
                const handel = document.getElementById("username").value;
                if (handel != '') {
                    document.getElementById("userform").action = handel;
                    document.getElementById("userform").submit();
                }
            }
        }
        function validation() {
            const handle = document.getElementById("username").value;
            if (handle === '') return false;
            else return true;
        }
    </script>

</body>

</html>
